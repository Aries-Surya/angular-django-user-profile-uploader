<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title">Upload Profile Photos</h5>
    <div class="form-group">
      <input type="file" class="form-control-file" (change)="onFileSelected($event)">
    </div>
    <button class="btn btn-primary mt-2" (click)="onUpload()">Upload</button>
    <div *ngIf="progress" class="mt-3">
      <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="progress" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
      </div>
    </div>
    <div *ngIf="message" class="alert alert-info mt-3">
      {{message}}
    </div>
  </div>
</div>
